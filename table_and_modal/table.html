<!doctype html>
<html>
    <head>
        <title>Table</title>

        <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>

        <link rel="stylesheet"href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class = "container">
            <h1>User List</h1>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>#</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td><a href = "#info" data-toggle = "modal" data-target = "#modal">Mark</a></td>
                    <td>Otto</td>
                    <td>
                        <button type="button" class="btn btn-success">Accepted</button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-default btn-sm"><i class="fa fa-pencil-square-o"></i> Edit</button>
                    </td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td><a href = "#info" data-toggle = "modal" data-target = "#modal">Jacob</td>
                    <td>Thornton</td>
                    <td>
                        <button type="button" class="btn btn-warning">Pending</button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-default btn-sm"><i class="fa fa-pencil-square-o"></i> Edit</button>
                    </td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td><a href = "#info" data-toggle = "modal" data-target = "#modal">Larry</td>
                    <td>the Bird</td>
                    <td>
                        <button type="button" class="btn btn-danger">Rejected</button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-default btn-sm"><i class="fa fa-pencil-square-o"></i> Edit</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="modalgroup">
            <div id = "modal" class = "modal fade">
                <div class= "modal-dialog" role = "dialog">
                    <div class = "modal-content">
                        <div class = "modal-header">
                            <h4>User infomation</h4>
                        </div>
                        <div class="modal-body">
                            <table>
                                <tbody>
                                    <tr>
                                        <td>Name: ......</td>
                                    </tr>
                                <tr>
                                    <td>Date of birth: .....</td>
                                </tr>
                                <tr>
                                    <td>Career: .....</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
