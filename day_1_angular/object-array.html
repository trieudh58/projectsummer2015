<!doctype html>
<html>
    <head>
        <title>Test ng-directives</title>
        <!--<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>-->
    </head>

    <body>
        <div ng-app = "" ng-init = "person = {firstName: 'John', lastName: 'Due'}">
            <p>
                Total in dollar: {{person.firstName + " " + person.lastName}}
            </p>
            <p>
                <span ng-bind = "person.firstName +  ' ' + person.lastName"></span>
            </p>
        </div>
    </body>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

</html>
