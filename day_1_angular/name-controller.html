<!doctype html>
<html>
<head>
    <title>Test ng-directives</title>
    <!--<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>-->
</head>

<body>
    <div ng-app = "myApp" ng-controller = "nameCtrl">
        <p><input type = "text" ng-model = "test"></p>
        <ul>
            <li ng-repeat = "x in name">
                {{(x.Name | uppercase) + "-" + (x.Country | lowercase)}}
            </li>
        </ul>
    </div>

</body>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src = "js/NameController.js"></script>
</html>
