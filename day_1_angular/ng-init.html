<!doctype html>
<html>
<head>
    <title>Test ng-directives</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>

    <body>
        <div ng-app = "" ng-init = "firstName = 'John'; lastName = 'Due';">
            <p>
                Total in dollar: {{firstName + " " + lastName}}
            </p>
            <p>
                <span ng-bind = "firstName +  ' ' + lastName"></span>
            </p>
        </div>
    </body>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

</html>
